<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        #board {
            background-color: black;
        }

        td.cell {
            width: 30px;
            height: 30px;
            background-color: green;
        }
    </style>
    <script>
        function init() {
            let b = document.getElementById("board");
            for (let i = 0; i < 3; i++) {
                let tr = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let td = document.createElement("td");
                    td.className = "cell";
                    td.id = "cell" + i + j;
                    td.onclick = clicked;
                    tr.appendChild(td);
                }
                b.appendChild(tr);
            }
        }
        function clicked(e) {
            document.getElementById("info").textContent = e.target.id + " clicked";
        }
    </script>
</head>

<body onload="init()">
    <table id="board"></table>
    <h2 id="info"></h2>
</body>

</html>
