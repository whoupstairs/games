<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        #board {
            background-color: black;
        }

        td.cell {
            width: 30px;
            height: 30px;
            background-color: green;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
    <script>
        let currentPlayer = '○';

        function init() {
            let b = document.getElementById("board");
            for (let i = 0; i < 3; i++) {
                let tr = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let td = document.createElement("td");
                    td.className = "cell";
                    td.id = "cell" + i + j;
                    td.onclick = clicked;
                    tr.appendChild(td);
                }
                b.appendChild(tr);
            }
        }

        function clicked(e) {
            let cell = e.target;
            if (cell.textContent === '') {
                cell.textContent = currentPlayer;
                currentPlayer = currentPlayer === '○' ? '×' : '○';
            }
        }
    </script>
</head>

<body onload="init()">
    <table id="board"></table>
    <h2 id="info"></h2>
</body>

</html>
