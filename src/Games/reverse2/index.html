<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ReversiblePiece</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="titleScreen">
        <h1>ReversiblePiece</h1>
        <h2>コンピュータのレベルを選択してください</h2>
        <button onclick="startGame('easy')">初級</button>
        <button onclick="startGame('medium')">中級</button>
        <button onclick="startGame('hard')">上級</button>
    </div>
    <div id="gameScreen" style="display:none;">
        <h2>
            黒（あなた）：<span id="numBlack"></span>枚　 白（ＰＣ）：<span id="numWhite"></span>枚
        </h2>
        <table id="board"></table>
        <h2 id="message"></h2>
    </div>
</body>

</html>
